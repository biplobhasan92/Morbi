            
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <app-menu></app-menu>
        <section style="margin-bottom:100px;">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6 col-md-5 login-page form">
                            <div class="lblin"><p><span>Log In</span></p></div>
                            <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required placeholder="User Name" #username="ngModel" />
                                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                                    Username is required!
                                </div>
                                <br>
                                
                                <div class="position-relative">
                                    <input [type]="passwordType" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Password" required minlength="6" #password="ngModel" />
                                    <i [class]="passwordShow === true ? 'fa fa-eye fa-lg position-absolute':'fa fa-eye-slash fa-lg position-absolute' " (click)="clickEvent()"></i>
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                                   <div *ngIf="password.errors.required">Password is required</div>
                                   <div *ngIf="password.errors.minlength">
                                       Password must be at least 6 characters
                                   </div>
                                </div>

                                <div class="form-group">
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                     Login failed: {{ errorMessage }} </div>
                                </div>
                                
                                <div class="for_pass">
                                    <a href="#">Forgot Password</a>
                                </div>
                                <button (click)="onSubmit()" class="btn btn-light form-control btn-login">log in</button>
                            </form>
                        </div>
                    </div>
                </div>			
            </main>
        </section>
        <app-footer></app-footer>   
    </body>
</html>
