<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <app-menu></app-menu>
        <section>
            <main>
                <div class="mian-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-5" style="margin-bottom: 200px;">
                                <h3>Sign up now</h3>
                                <p style="font-size: 19px;">It's free and only takes two minutes.</p>
                                <form action="#">
                                  <div class="frm_inp">
                                    <!-- <input type="text" name="full_name" placeholder="Full Name" class="form-control" /> -->
                                    <input type="text" placeholder="First name" name="firstName" [(ngModel)]="signUpData.firstName" required class="form-control" />
                                  </div>
                                  <div class="frm_inp">
                                      <!-- <input type="email" name="email" placeholder="Email" class="form-control" /> -->
                                      <input type="text" placeholder="Last name" name="lastName" [(ngModel)]="signUpData.lastName" required class="form-control" />
                                  </div>
                                  <div class="frm_inp">
                                      <input type="email" placeholder="E-Mail" name="email" class="form-control" [(ngModel)]="signUpData.email" required autocomplete="off" class="form-control" />
                                  </div>
                                  <div class="frm_inp">
                                      <input type="password" placeholder="Password" name="password" [(ngModel)]="signUpData.password" class="form-control" required />
                                  </div>
                                  <p style="font-size: 16px;">
                                      By Singing up you accept MORBI's <span class="spltxt">GTC</span> and <span class="spltxt">Privacy Policy</span>
                                  </p>

                                  <h4> <button class="form-control btn-continue" (click)="saveSignUpData()">Continue</button> </h4>
                                </form>
                            </div>
                            <div class="col-lg-3"></div>
                            <div class="col-lg-4" style="margin-bottom:250px;">
                                <div class="home_text">
                                    <p>Connect with the <br> best to create <br> your <span class="spltxt"> dream team</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
        <!-- container //  -->
        <app-footer></app-footer> 
    </body>
</html>
