<div class="page-2 login-page">
    <div class="container">
        <div class="row custom-height justify-content-center align-items-center">
            <div class="col-xl-4  col-md-7 col-11 tex-center">
                <div class="login-page-box">
                    <div class="logo text-center">
                        <img src="../../../assets/img/logo.png" />
                        <h3 class="d-block login"> LOGIN </h3>
                    </div>
                <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="far fa-envelope"></i> </span>
                      </div>
                        <!-- <input class="custom-form-control" type="email" placeholder="E-mail Address" required> -->
                        <input type="text" class="custom-form-control" name="username" [(ngModel)]="form.username" required placeholder="User Name" #username="ngModel" />
                        <!-- <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid"> Username is required! </div>-->
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid"> Username is required!</div>
                    </div>
                    <div class="input-group rev mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i> </span>
                      </div>
                      <!-- <input class="custom-form-control" type="password" placeholder="Your Password" required> -->
                      <input type="password" class="custom-form-control" name="password" [(ngModel)]="form.password" placeholder="Password" required minlength="6"
                       #password="ngModel" />
                     <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid" >
                        <div *ngIf="password.errors.required">Password is required</div>
                       <div *ngIf="password.errors.minlength">
                           Password must be at least 6 characters
                       </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                         Login failed: {{ errorMessage }} </div>
                      </div>
                    <div class="form-submit text-center">
                        <a href="#">Forgot Your Password ? </a>
                        <button (click)="onSubmit()"> LOGIN</button>
                    </div>
                </form>
                </div>						
            </div>
        </div>
    </div>
</div>
