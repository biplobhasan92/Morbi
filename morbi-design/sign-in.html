<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Morbi | Sign In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
        <!-- Place favicon.ico in the root directory -->

		<!-- CSS here -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/sign-in.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body class="body-gradient">


        <!-- Add your site or application content here -->
        <div class="page-2 login-page">
			<div class="container">
				<div class="row custom-height justify-content-center align-items-center">
					<div class="col-xl-4  col-md-7 col-11 tex-center">
						<div class="login-page-box">
							<div class="logo text-center">
								<img src="img/logo.png" />
								<h3 class="d-block login"> LOGIN </h3>
							</div>
						<form action="" >
							<div class="input-group mb-3">
							  <div class="input-group-prepend">
								<span class="input-group-text"><i class="far fa-envelope"></i> </span>
							  </div>
							  <input class="custom-form-control" type="email" placeholder="E-mail Address" required>
							</div>	
												
							<div class="input-group rev mb-3">
							  <div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-lock"></i> </span>
							  </div>
							  <input class="custom-form-control" type="password" placeholder="Your Password" required>
							</div>
							<div class="form-submit text-center">
								<a href="#">Forgot Your Password ? </a>
								<button type="submit"> LOGIN</button>
							</div>
						</form>
						</div>						
					</div>
				</div>
			</div>
		</div>




		<!-- JS here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
