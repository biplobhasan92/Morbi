<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Morbi | Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
        

		<!-- CSS here -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/registration.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
    <div class="page-3 register-page">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 custom-position" style="background-image:url(img/background3.jpg) ;height: 100vh">
				<div class="background-image d-flex text-center justify-content-center align-items-center" >
					<div>
						<a href="#"> <img src="img/logo-page3.png" alt="" /> </a>
						<h4> Register to create your own dream team</h4> 
						<a href="" class="about-us">About us </a>
					</div>
				</div>
			</div>
			
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
				<div class="page3-form-area d-flex justify-content-center align-items-center">
				<div>
					<h5> Register now to become a part of US </h5>
					<form action="">
						<div class="row no-gutters">
							<div class="col-xl-4 col-lg-4">
								<div class="input-control mb-15">
									<input type="text" placeholder="First Name" required />
								</div>
							</div>
							<div class="col-xl-4 col-lg-4 col-md-6">
								<div class="input-control mb-15">
									<input type="text" placeholder="Middle Name" />
								</div>
							</div>
							<div class="col-xl-4 col-lg-4 col-md-6">
								<div class="input-control mb-15">
									<input type="text" placeholder="Last Name" required/>
								</div>
							</div>
							<div class="col-xl-12">
								<div class="input-control mb-15">
									<input type="email" placeholder="E-mail Address" required/>
								</div>
							</div>
							<div class="col-xl-12">
								<div class="input-control mb-15">
									<input type="tel" placeholder="Phone" required/>
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6">
								<div class="input-control mb-15">
									<input type="password" placeholder="Password" required />
								</div>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6">
								<div class="input-control mb-15">
									<input type="password" placeholder="Confrim Password" required />
								</div>
							</div>
							<div class="col-xl-12">
								<div class="input-control mb-15">
									<input type="text" placeholder="Address Line 1" required/>
								</div>
							</div>
							<div class="col-xl-12">
								<div class="input-control mb-15">
									<input type="text" placeholder="Address Line 2" />
								</div>
							</div>
							<div class="col-xl-4 col-lg-4">
								<div class="input-control mb-15">
									<input type="text" placeholder="State" required/>
								</div>
							</div>
							<div class="col-xl-4 col-lg-4">
								<div class="input-control mb-15">
									<input type="text" placeholder="City" required/>
								</div>
							</div>
							<div class="col-xl-4 col-lg-4">
								<div class="input-control mb-15">
									<input type="text" placeholder="Zip Code" required/>
								</div>
							</div>
							<div class="col-xl-12">
								<div class="input-control d-flex align-items-center mb-15">
									<input id="readed" type="checkbox"/>
									<label for="readed">I have read the terms and conditions </label>
								</div>
							</div>
							<div class="col-xl-12">
								<div class="input-control mb-15">
									<button type="submit"> Sign Up </button>
								</div>
							</div>
							
						</div>
					</form>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>




		<!-- JS here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
